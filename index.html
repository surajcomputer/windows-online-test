<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suraj Computer Training Center - Windows Online Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f8;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .question {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border-left: 5px solid #007bff;
    }
    .options label {
      display: block;
      margin-left: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Suraj Computer Training Center</h1>
    <h2>Windows Online Test</h2>

    <form id="testForm">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="fatherName">Father's Name:</label>
      <input type="text" id="fatherName" name="fatherName" required />

      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY" required />

      <!-- Questions 1 to 50 -->
      <div id="questions"></div>

      <button type="submit">Submit Test</button>
    </form>
  </div>

      ["True", "False"],
      ["True", "False"],
      ["True", "False"],
      ["True", "False"],
      ["True", "False"],

      ["True", "False"],

    const container = document.getElementById("questions");
    questions.forEach((q, index) => {
      const qDiv = document.createElement("div");
      qDiv.className = "question";
      qDiv.innerHTML = `<p>${index + 1}. ${q}</p>`;
      const opts = document.createElement("div");
      opts.className = "options";
      options[index].forEach((opt, optIndex) => {
        const letter = String.fromCharCode(97 + optIndex);
        opts.innerHTML += `<label><input type="radio" name="q${index + 1}" value="${letter}" required /> ${letter}) ${opt}</label>`;
      });
      qDiv.appendChild(opts);
      container.appendChild(qDiv);
    });

    document.getElementById("testForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Test submitted successfully! (Note: In a real site, answers would be stored.)");
